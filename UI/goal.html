<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./dist/brandname_latest.css">
</head>

<body>
    <div id="brandname">
        <label class="header">Comment:</label>
        <a href="https://github.com/JamiePrentice/Comments" class="brand">Powered by: Brandname</a>
        <div class="wrap">
            <textarea id="brandname-comment" maxlength="5000"></textarea>
            <span id="counter">5000</span>
        </div>
        <div class="float-right">
            <div class="row">
                <label>Name:</label>
                <input id="brandname-name" type="text" maxlength="25">
                <input type="submit" value="Post" class="button">
            </div>
        </div>
        <div id="brandname-comments-list">
            <div id="comment-22">
                <div class="row">
                    <div class="column column-4 center">
                        <button id="comment-up-22" class="vote">&#9650;</button>
                        <div id="comment-score-22" class="score" voted="none">0</div>
                        <button id="comment-down-22" class="vote">&#9660;</button>
                    </div>
                    <div class="column comment-text">Comment One</div>
                </div>
                <div id="comment-footer-22" class="footer">
                    <a class="column column-offset-4">Reply</a>
                    <div class="float-right">by Name One - 13m ago</div>
                </div>
                <div id="comment-23" class="reply">
                    <div class="row">
                        <div class="column column-4 center">
                            <button id="comment-up-23" class="vote">&#9650;</button>
                            <div id="comment-score-23" class="score" voted="none">0</div>
                            <button id="comment-down-23" class="vote">&#9660;</button>
                        </div>
                        <div class="column comment-text">Reply One</div>
                    </div>
                    <div id="comment-footer-23" class="footer">
                        <a class="column column-offset-4">Reply</a>
                        <div class="float-right">by Reply One - 13m ago</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
