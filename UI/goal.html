<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body>
    <!-- START -->
    <div id="brandname">
        <label>Comment:</label>
        <div class="wrap">
            <textarea id="brandname-comment" maxlength="5000"></textarea>
            <span>4990</span>
        </div>
        <div class="float-right">
            <div class="row">
                <label>Name:</label>
                <input id="brandname-name" type="text">
                <input type="submit" value="Post" class="button">
            </div>
        </div>
        <div id="brandname-comments-list">
            <div id="comment-1">
                <div class="row">
                    <div class="column column-4 center">
                        <button id="comment-up-1" class="vote">▲</button>
                        <div id="comment-score-1" class="score">0</div>
                        <button id="comment-down-1" class="vote">▼</button>
                    </div>
                    <div id="comment-text" class="column comment-text">Comment One</div>
                </div>
                <div id="comment-footer-1" class="footer">
                    <a class="column column-offset-4">Reply</a>
                    <div class="float-right">by Name One - 6s ago</div>
                </div>
                <div id="comment-2" class="reply">
                    <div class="row">
                        <div class="column column-4 center">
                            <button id="comment-up-2" class="vote">▲</button>
                            <div id="comment-score-2" class="score">0</div>
                            <button id="comment-down-2" class="vote">▼</button>
                        </div>
                        <div id="comment-text" class="column comment-text">Reply One</div>
                    </div>
                    <div id="comment-footer-2" class="footer">
                        <a class="column column-offset-4">Reply</a>
                        <div class="float-right">by Reply One - 0s ago</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END -->
</body>

</html>
